<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Games</title>
<script src="https://kit.fontawesome.com/2be8953118.js" crossorigin="anonymous"></script>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  /* position: -webkit-sticky; Safari 
  position: sticky;
  top: 0;*/
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}
/* basically the class that is set to dropdown will display 
nothing until it is hovered */

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<div class="header">
  <h2>Romulus Reviews</h2>
  <p>Maybe add a moving Nav/Newsbar here</p>
</div>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  
  <li><a href="#news">News</a></li>
  
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Xbox</a>
    <div class="dropdown-content">
      <a href="#">Xbox 360</a>
      <a href="#">Xbox One</a>
      <a href="#">Xbox Series X</a>
    </div>
  </li>
  
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Nintendo</a>
    <div class="dropdown-content">
      <a href="#">Gamecube</a>
      <a href="#">Wii U</a>
      <a href="#">Switch</a>
    </div>
  </li>

  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Playstation</a>
    <div class="dropdown-content">
      <a href="#">PsVR</a>
      <a href="#">Ps4</a>
      <a href="#">Ps5</a>
    </div>
  </li>

 <li><a href="#contact">Contact</a></li>
 
 <li style="float:right"><a href="#about">About</a></li>
</ul>
 <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
    <section id="flash" class="h-10 col-span-3 py-2 pl-4 opacity-0 transition-opacity duration-700"></section>
    <section id="gamesContainer" class="px-4 bg-teal-100 sm:min-h-screen rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-teal">Games</h1>
      <form id="newGame" class="flex mt-4">
        <input type="text" name="name" class="flex-1 p-3" placeholder="Add Game" />
        <button type="submit" class="flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-400"></i></button>
      </form>

      <ul id="games" class="list-none">
      
      </ul>

    </section>
    
    <section id="reviewsContainer" class="px-4 bg-teal-100 sm:min-h-screen col-span-2 rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-teal">Reviews</h1>
      <form id="newReviewForm" class="flex mt-4">
        <input type="text" class="block flex-1 p-3" placeholder="New Review" />
        <button type="submit" class="block flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-400"></i></button>
      </form>

      <ul id="reviews" class="list-none">
        <li class ="my-2 p-4"> Select a Game to see its reviews </li>
      </ul>

    </section>
  </div>

  <!--Modal Section-->
  <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
      
      <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
        <svg class="modal-close fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        <span class="modal-close text-sm">(Esc)</span>
      </div>

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="modal-content py-6 text-left px-8">
        <!--Title-->
        <div class="flex justify-between items-center pb-3">
          <p id="modal-title" class="text-2xl font-bold">Edit Review</p>
          <div class="modal-close cursor-pointer z-50">
            <svg class="modal-close fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>

        <!--Body-->
        <div id="modal-content">
          <form class="editReviewForm mb-2" data-review-id="1">
            <fieldset class="my-2">
              <label for="name" class="block w-full uppercase">Name</label>
              <input  
                type="text" 
                name="name" 
                id="name"
                class="w-full border-2 rounded p-2 focus:outline-none focus:ring focus:border-blue-300" 
              />
            </fieldset>
            <fieldset class="my-2">
              <label for="review_post" class="block w-full uppercase">Review Post</label>
              <textarea 
                id="review_post" 
                name="review_post" 
                class="w-full h-32 border-2 rounded p-2 focus:outline-none focus:ring focus:border-blue-300"
              ></textarea>
            </fieldset> 
            <input 
              type="submit" 
              class="w-full block py-3 bg-green-400 hover:bg-green-500 transition duration-200 uppercase font-semibold cursor-pointer" 
              value="Save Review" 
            />
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <script src="js/modal.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/models.js"></script>
  <script src="js/listeners.js"></script>
</body>
</html>
