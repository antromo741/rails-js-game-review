<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Games</title>
<script src="https://kit.fontawesome.com/2be8953118.js" crossorigin="anonymous"></script>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  /* position: -webkit-sticky; Safari 
  position: sticky;
  top: 0;*/
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}
/* basically the class that is set to dropdown will display 
nothing until it is hovered */

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<div class="header">
  <h2>Romulus Reviews</h2>
  <p>Maybe add a moving Nav/Newsbar here</p>
</div>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  
  <li><a href="#news">News</a></li>
  
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Xbox</a>
    <div class="dropdown-content">
      <a href="#">Xbox 360</a>
      <a href="#">Xbox One</a>
      <a href="#">Xbox Series X</a>
    </div>
  </li>
  
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Nintendo</a>
    <div class="dropdown-content">
      <a href="#">Gamecube</a>
      <a href="#">Wii U</a>
      <a href="#">Switch</a>
    </div>
  </li>

  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Playstation</a>
    <div class="dropdown-content">
      <a href="#">PsVR</a>
      <a href="#">Ps4</a>
      <a href="#">Ps5</a>
    </div>
  </li>

 <li><a href="#contact">Contact</a></li>
 
 <li style="float:right"><a href="#about">About</a></li>
</ul>
 <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
    <section id="flash" class="h-10 col-span-3 py-2 pl-4 opacity-0 transition-opacity duration-700"></section>
    <section id="gamesContainer" class="px-4 bg-teal-100 sm:min-h-screen rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-teal">Games</h1>
      <form id="newGame" class="flex mt-4">
        <input type="text" name="name" class="flex-1 p-3" placeholder="Add Game" />
        <button type="submit" class="flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-400"></i></button>
      </form>

      <ul id="lists" class="list-none">
      
      </ul>

    </section>
    
    <section id="reviewsContainer" class="px-4 bg-teal-100 sm:min-h-screen col-span-2 rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-teal">Reviews</h1>
      <form id="newReviewForm" class="flex mt-4">
        <input type="text" class="block flex-1 p-3" placeholder="New Review" />
        <button type="submit" class="block flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-400"></i></button>
      </form>

      <ul id="reviews" class="list-none">
        <li class ="my-2 p-4"> Select a Game to see its reviews </li>
      </ul>

    </section>
  </div>
  <script src="js/utilities.js"></script>
  <script src="js/models.js"></script>
  <script src="js/listeners.js"></script>
</body>
</html>
