<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Games</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>


<body>
  <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
    <section id="gamesContainer" class="px-4 bg-teal-100 sm:min-h-screen rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-teal">Games</h1>
      <form id="newgame" class="flex mt-4">
        <input type="text" class="flex-1 p-3" placeholder="New Game" />
        <button type="submit" class="flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-400"></i></button>
      </form>
      <ul id="lists" class="list-none">
        <li class="my-2 px-4 bg-red-200 grid grid-cols-12 sm:grid-cols-6">
          <a href="#" class="py-4 col-span-10 sm:col-span-4">Super Mario</a>
          <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt"></i></a>
          <a href="#" class="my-4 text-right"><i class="fa fa-trash-alt"></i></a>
        </li>
        <li class="my-2 px-4 bg-blue-200 grid grid-cols-12 sm:grid-cols-6">
          <a href="#" class="py-4 col-span-10 sm:col-span-4">Megaman</a>
          <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt"></i></a>
          <a href="#" class="my-4 text-right"><i class="fa fa-trash-alt"></i></a>
        </li>
      </ul>
    </section>
    <section id="reviewsContainer" class="px-4 bg-teal-100 sm:min-h-screen col-span-2 rounded-md shadow">
      <h1 class="text-2xl semibold border-b-4 border-teal">Reviews</h1>
      <form id="newReview" class="flex mt-4">
        <input type="text" class="block flex-1 p-3" placeholder="New Review" />
        <button type="submit" class="block flex-none"><i class="fa fa-plus p-4 z--1 bg-blue-400"></i></button>
      </form>
      <ul id="reviews" class="list-none">
        <li class="my-2 px-4 bg-blue-200 grid grid-cols-12">
          <a href="#" class="py-4 col-span-10">Super Mario Review</a>
          <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt"></i></a>
          <a href="#" class="my-4 text-right"><i class="fa fa-trash-alt"></i></a>
        </li>
      </ul>
    </section>
  </div>
   <form class="editReviewForm mb-2" data-review-id="1">
            <fieldset class="my-2">
              <label for="name" class="block w-full uppercase">Name</label>
              <input  
                type="text" 
                name="name" 
                id="name"
                class="w-full border-2 rounded p-2 focus:outline-none focus:ring focus:border-blue-300" 
              />
            </fieldset>
            <fieldset class="my-2">
              <label for="review_post" class="block w-full uppercase">Review Post</label>
              <textarea 
                id="review_post" 
                name="review_post" 
                class="w-full h-32 border-2 rounded p-2 focus:outline-none focus:ring focus:border-blue-300"
              ></textarea>
            </fieldset> 
            <input 
              type="submit" 
              class="w-full block py-3 bg-green-400 hover:bg-green-500 transition duration-200 uppercase font-semibold cursor-pointer" 
              value="Save Review" 
            />
  <script src="js/models.js"></script>
  <script src="js/listeners.js"></script>
</body>
</html>
